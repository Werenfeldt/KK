
name: issue_to_notion
on:
  issues:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Notion Card Creator
        uses: dodo4114/issue-to-notion@v1.1.1
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_URL: https://www.notion.so/c8b05b7c6d3144ae97d06f62f9461c7c?v=2dfdcf87f1514167b5796160d2ed1b0f
          PROPERTY_NAME : status           
          STATE_OPEN : active
          STATE_CLOSED : complete
